{% extends "base.html" %} {% block content %}

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="">Bus Reservation</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Book Ticket</a>
        </li>
        {% if not request.user.is_authenticated %}
        <li class="nav-item">
          <a
            href="/login/"
            class="nav-link enabled"
            tabindex="-1"
            aria-disabled="true"
            >Login</a
          >
        </li>
        <li class="nav-item">
          <a
            href="/register/"
            class="nav-link enabled"
            tabindex="-1"
            aria-disabled="true"
            >Sign Up</a
          >
        </li>
        {% else %}
        <li class="nav-item">
          <a
            href="/logout/"
            class="nav-link enabled"
            tabindex="-1"
            aria-disabled="true"
            >Logout</a
          >
        </li>
        {% endif%}
      </ul>
    </div>
  </div>
</nav>

<main class="d-flex align-items-center" style="height: 70vh">
  <div class="container">
    <div class="row">
      <div class="col-md-4 offset-md-4">
        <div class="card">
          <div class="card-body">
            <form action="" method="POST">
              {% csrf_token %}
              <div class="form-group row">
                <div class="form-check col-md-5">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="inlineRadioOptions"
                    id="inlineRadio1"
                    value="option1"
                  />
                  <label class="form-check-label" for="inlineRadio1"
                    >One Way</label
                  >
                </div>
                <div class="form-check col-md-5">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="inlineRadioOptions"
                    id="inlineRadio2"
                    value="option2"
                  />
                  <label class="form-check-label" for="inlineRadio2"
                    >Two Way</label
                  >
                </div>
              </div>
              <br />
              <div class="form-group row">
                <div class="form-check col-md-6">
                  <select
                    class="form-select"
                    aria-label="Default select example"
                  >
                    <option selected>From</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                </div>
                <div class="form-check col-md-6">
                  <select
                    class="form-select"
                    aria-label="Default select example"
                  >
                    <option selected>To</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                </div>
              </div>
              <br />
              <div class="form-group row">
                <div class="col-md-6">
                  <label for="Departdate">Departure Date:</label>
                  <input type="date" id="Departdate" class="form-control" />
                </div>
                <div class="col-md-6">
                  <label for="Returndate">Return Date:</label>
                  <input type="date" id="Returndate" class="form-control" />
                </div>
              </div>
              <br />
              <div class="form-group row">
                <div class="form-check col-md-6">
                  <select
                    class="form-select"
                    aria-label="Default select example"
                  >
                    <option selected>Adult</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                  </select>
                </div>
                <div class="form-check col-md-6">
                  <select
                    class="form-select"
                    aria-label="Default select example"
                  >
                    <option selected>Child</option>
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                  </select>
                </div>
              </div>
              <br />
              <div class="d-flex align-items-center">
                <button type="submit" class="btn btn-primary">Search</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

{% endblock content %}
